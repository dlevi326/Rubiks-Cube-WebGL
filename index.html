<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<html>
    <head>
        <title>Rubiks Cube -- David Levi</title>
    </head>

<script id="vertex-shader" type="x-shader/x-vertex">

    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;

    uniform mat4 projection;
    uniform mat4 model;
    uniform mat4 translate;

    void main()
    {
    vec4 p;

    gl_Position = projection * model * vPosition;
    fColor = vColor;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 fColor;

    void main() {
        gl_FragColor = fColor;
    }
</script>

<script type="text/javascript" src="./common/webgl-utilsFinal.js"></script>
<script type="text/javascript" src="./common/initShadersFinal.js"></script>
<script type="text/javascript" src="./common/MVfinal.js"></script>
<script type="text/javascript" src="cube.js"></script>

<body>
    <h1>Rubiks Cube by David Levi</h1>
    <div class="jumbotron" id="jumbotron">
        <p class="lead">Enter number of random permutations        
            <input type="number" name="permNumber" id="permNumber" min="0" step="1" data-bind="value:replyNumber" />
            <button type = "button" class="btn btn-primary" id= "permEnter">Enter</button>
        </p>
        <p class="lead">Enter number of random permutations        
                <input type="file" id="loadFile" name="loadFile" accept=".txt">
                <button type = "button" class="btn btn-primary btn-smll" id= "load">Load a cube</button>
        </p>
        <p class="lead">Save current state     
                <button type = "button" class="btn btn-primary btn-smll" id= "save">Save current cube</button>
        </p>
    </div>
<div class="row">

            <div class="row">

                    <div class="row">
