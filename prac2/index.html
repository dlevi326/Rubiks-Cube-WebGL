<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<html>
    <head>
        <title>Rubiks Cube -- David Levi</title>
    </head>

<script id="vertex-shader" type="x-shader/x-vertex">

    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;

    uniform mat4 projection;
    uniform mat4 model;
    uniform mat4 translate;

    void main()
    {
    vec4 p;

    gl_Position = projection * model * vPosition;
    fColor = vColor;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 fColor;

    void main() {
        gl_FragColor = fColor;
    }
</script>

<script type="text/javascript" src="../Common/webgl-utilsFinal.js"></script>
<script type="text/javascript" src="../Common/initShadersFinal.js"></script>
